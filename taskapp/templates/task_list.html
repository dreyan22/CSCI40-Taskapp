    <head>
        <title>Task List</title>

    <body>
        {% if request.user.is_authenticated %}
            <h1>Hello {{ request.user.username }}</h1>

                {% csrf_token %}
                <button type="submit">LOGOUT</button>
            </form>

                </li>

                {% csrf_token %}
